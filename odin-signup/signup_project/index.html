<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      
      <div class="bg-image">
        <div class="logo-div"> 
          <img src="" alt="odin-logo" class="logo-img">
          <p>ODIN</p>
        </div>
      </div>

      <div class="form-content">
        <p>This is not a real online service! You know you want something like this in your life
          to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to</p>
        
        <form action="#">
          <p>Let's do this!</p>

          <div class="name-div">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required/>

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required/>
          </div>

          <div class="info-div">
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email"  required/>

            <label for="number">NUMBER</label>
            <input type="text" id="number" name="number" />
          </div>

          <div class="password-div">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required/>

            <label for="confirm-password">CONFRIM PASSWORD</label>
            <input type="password" id="confirm-password" name="confrim-password" required/>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>
          <p class="login-msg">Already have an account? <a href="#">Log in</a></p>
        </form>

      </div>
    </div>
  </body>
</html>
